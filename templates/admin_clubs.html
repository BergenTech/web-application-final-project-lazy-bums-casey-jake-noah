{%extends "admin_base.html"%}
{%block title%}BT CLUB APP{%endblock%}
{%block content%}
<div class="clubsdb">
    {% for row in clubs %}
            <div class="clubdb">
                <p class="fs-6">{{ row[0] }} </p>
                <p class="fs-3 fw-bold">{{ row[2] }}</p>
                    <p class="fs-6">{{ row[1] }} </p>

                    <p class="fs-6">{{ row[5] }}</p>

                    <div class="link-container">
                    <a href="#" class="btn btn-primary link" style="background-color:gold">View Info</a>
                    </div>

    {% endfor %}
</div>
{%endblock%}
