<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{%block title%}{%endblock%}</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="static/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-dark bg-dark" style="border-bottom:3px solid #FFD700">
            <div class="container px-lg-5">
                <a class="navbar-brand" href="/"><img src="static\images\TeterboroLogo.png" style='width:50px ;height:40px'alt=""></a>
                <a class="navbar-brand" href="/">BT Clubs</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link {{'active' if active_page == 'home'}}" aria-current="page" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link {{'active' if active_page == 'clubs'}}" aria-current="page" href="/clubs">Clubs</a></li>
                        <li class="nav-item"><a class="nav-link {{'active' if active_page == 'my_clubs'}}" aria-current="page" href="/my_clubs">My Clubs</a></li>
                        <li class="nav-item"><a class="nav-link {{'active' if active_page == 'calendar'}}" aria-current="page" href="/calendar">Calendar</a></li>
                        <li class="nav-item"><a class="nav-link {{'active' if active_page == 'profile'}}" aria-current="page" href="#!">Profile</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        {%block content%}
        {%endblock%}
        <!-- Footer-->
        <footer class="py-5 bg-dark" style="border-top:3px solid #FFD700">
            <div class="container"><p class="m-0 text-center text-white">Bergen Tech - 2024</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="static/js/scripts.js"></script>
    </body>
</html>
